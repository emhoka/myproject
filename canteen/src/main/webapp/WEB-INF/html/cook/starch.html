<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
<body> 

 <div class=" container-scroller">
  <nav th:replace ="header::header"></nav>
           
  <div class="container-fluid">
     <div class="row row-offcanvas row-offcanvas-right">
     <nav th:replace ="cooksidebar::cooksidebar"></nav> 
    
 <div class="content-wrapper">
          <h4 class="page-heading mb-4">Add Starch</h4>
     
          <div class="line"></div>     
                <div id="msg"></div>
                
          <form th:action="@{/cook/starchform}" th:object="${starch}" method="post" > 
            <div class="well" > 
                
                <div class="well">
     <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" th:field="${starch.starchName}" placeholder = "- - - - enter starch - - - -" class="form-control" required="required"/></div>
  </div>  
	</div>
	</div>
	
	   <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" align='right'> 
                    <button id="#" type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>
           
                    <div class="col-lg-6 col-md-6 col-sm-6"> 
                   <a  th:href="@{/cook/order}" class="btn btn-primary">Cancel</a>
                   </div>
      </div>
</form> 
                
           

        </div>
     </div>
    </div>   
           
        
  <div th:replace ="footer::footer"></div>
 </div>  

<script th:utext="${msg}"></script>
 </body>
</html>
